<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control your Duplo train using a slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.importatoy.co.za/cdn/shop/files/5702016117264_L1_600x.jpg?v=1691741232');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content {
            background-color: rgba(242, 242, 242, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #0057A6; /* Cor azul do Lego */
            text-align: center;
            margin-bottom: 20px;
        }
        #speedSlider {
            width: 100%;
            margin: 20px 0;
        }
        #speedDisplay {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .connect {
            background-color: #4CAF50; /* Verde */
            color: white;
        }
        .stop {
            background-color: #D62828; /* Vermelho */
            color: white;
        }
        .max-speed {
            background-color: #FFCA28; /* Amarelo */
            color: #333;
        }
        .connect:hover { background-color: #45a049; }
        .stop:hover { background-color: #c52323; }
        .max-speed:hover { background-color: #ffbd00; }
        .connect:disabled, .stop:disabled, .max-speed:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Control your Duplo train using a slider</h1>
        <p>Move the slider to control the train's speed.</p>

        <input type="range" id="speedSlider" min="0" max="100" value="0">
        <p id="speedDisplay">Speed: 0</p>

        <div class="button-group">
            <button class="connect">Connect to the Duplo train</button>
            <button class="stop">Stop</button>
            <button class="max-speed">Max Speed</button>
        </div>
        <p class="success"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
